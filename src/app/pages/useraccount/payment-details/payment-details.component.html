<section class="sub-header shop-layout-1">
    <img class="rellax bg-overlay" src="./assets/images/sub-header/profile.jpeg" alt="ursi galletti taller escuela orfebreria">
    <div class="overlay-call-to-action"></div>
    <h3 class="heading-style-3">Detalle Compra</h3>
</section>
<section class="boxed-sm" id="info">
    <div class="container">
        <div class="row padding">
            <div class="col-xs-12 col-sm-6">
                <div class="card pagodetail">
                    <div class="col-xs-12 col-sm-6">
                        <p><b>Referencia:</b> {{payment.referencia}}</p>
                        <p><b>Nombre de la cuenta:</b> {{payment.nombre}}</p>
                        <p><b>email de la cuenta:</b> {{payment.email}}</p>
                        <p><b>Fecha | Hora:</b> {{payment.created_at | date:'MMM d, y, h:mm:ss a'}}</p>

                        <p><b>Monto:</b> {{payment.monto | currency}}</p>
                        <p><b>Producto:</b> {{payment.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
